<!DOCTYPE html> 
<head>
    <head>
        <title> MY GRADE</title>
    </head>
<body>
    <p style="color:blue"id="DEMO1"></p>
    <p id="DEMO2"></p>
    <p id="DEMO3"></p>
    <p id ="DEMO4"></p>
    <p style="color: red" id="Result"></p>
    <script>
        var G =prompt("Please Input your grade");
        var IDnum = prompt("Please Input your ID number");
        var StudFName = prompt("Please Input your first name");
        var studLname = prompt("Please Input your last name");

        document.getElementById("DEMO2").innerHTML = "ID#: " +IDnum;
        document.getElementById("DEMO3").innerHTML = "First Name: " +StudFName;
        document.getElementById("DEMO4").innerHTML = "Last Name: " +studLname;

        if(G > 69 && G <= 100)
        { 
            if(G % 2 == 0)
            {
            document.getElementById("DEMO1").innerHTML =  "Your grade: "+G +" "+ "PASSED!";
            }
            else if( G % 2 != 0)
            {
              document.getElementById('Result').innerHTML=  "Your grade: "+ G + " "+ "PASSED";
            }
        }
        else 
        { 
          if(G % 2 == 0)
          {
             document.getElementById("DEMO1").innerHTML = "Your grade: "+ G + " "+ "FAILED";
          }
          else {
                 document.getElementById('Result').innerHTML=  "Your grade: "+ G + " "+ "FAILED";
          }
        }


    </script>
</body>
</head>
